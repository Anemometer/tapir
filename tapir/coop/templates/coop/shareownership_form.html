{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Cooperative</a></li>
            <li class="breadcrumb-item">
                {% if user %}
                {{ object.owner.get_info.get_display_name }}
                {% endif %}
            </li>
            <li class="breadcrumb-item active" aria-current="page">Share</li>
        </ol>
    </nav>

    <div class="container">
        <div class="card m-2">
            <div class="card-body">
                <form role="form" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <span class="text-right">
                        {% buttons submit='Save' %}{% endbuttons %}
                    </span>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
