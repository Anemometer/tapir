{% extends "base.html" %}

{% load bootstrap4 %}
{% load static %}

{% block content %}
    <div class="d-flex flex-wrap">
        <div class="card m-2">
            <h5 class="card-header d-flex justify-content-between align-items-center">
                Password reset
            </h5>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons submit="Reset password" %}{% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
