{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}
    <div class="container">

        <div class="card m-2">
            <div class="card-body">
                <form role="form" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <span class="text-right">
                        {% buttons submit='Login' %}{% endbuttons %}
                    </span>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
